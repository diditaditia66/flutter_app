// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google() // For Android libraries
        mavenCentral() // For Maven dependencies
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.2.2" // Replace with the required Gradle version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10" // Replace with the required Kotlin version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

// Clean task to remove build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
